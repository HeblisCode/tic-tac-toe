<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic-Tac-Toe!</title>
    <link rel="stylesheet" href="style.css" />
    <script src="code.js" defer></script>
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="game" class="center">
      <form id="playersInfoForm" method="dialog">
        <input
          type="text"
          name="playerOne"
          value="Player 1"
          required
          autocomplete="false"
          id="playerOne"
          onFocus="this.select()"
          maxlength="12"
        />
        <label for="playerOne" id="playerOneLabel"
          ><span class="material-icons"> edit </span></label
        >
        <input
          type="text"
          name="playerTwo"
          value="Player 2"
          required
          autocomplete="false"
          id="playerTwo"
          onFocus="this.select()"
          maxlength="12"
        />
        <label for="playerTwo" id="playerTwoLabel"
          ><span class="material-icons"> edit </span></label
        >
        <input
          type="text"
          name="playerOneSymbol"
          value="X"
          maxlength="1"
          required
          autocomplete="false"
          onFocus="this.select()"
          id="playerOneSymbol"
        />
        <input
          type="text"
          name="playerTwoSymbol"
          value="O"
          maxlength="1"
          required
          autocomplete="false"
          onFocus="this.select()"
          id="playerTwoSymbol"
        />
        <button type="submit">Apply</button>
      </form>
      <div id="gameBoard">
        <div id="0" class="border-right"></div>
        <div id="1" class="border-right"></div>
        <div id="2"></div>
        <div id="3" class="border-top border-right"></div>
        <div id="4" class="border-top border-right"></div>
        <div id="5" class="border-top"></div>
        <div id="6" class="border-top border-right"></div>
        <div id="7" class="border-top border-right"></div>
        <div id="8" class="border-top"></div>
      </div>
      <div id="gameModeMenu">
        <button id="PvP" class="selected">
          <span class="material-icons"> group </span>
          <p>PvP</p>
        </button>
        <button id="AI">
          <span class="material-icons"> psychology </span>
          <p>AI</p>
        </button>
      </div>
    </div>
    <div id="popUpMessageAreaContainer">
      <div id="popUpMessageArea">
        <p></p>
        <button id="restartButton">Replay</button>
      </div>
    </div>
    <div id="author">
      <a href="https://github.com/HeblisCode/tic-tac-toe">
        Made by HeblisCode
      </a>
    </div>
  </body>
</html>
