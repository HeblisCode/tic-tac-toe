<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic-Tac-Toe!</title>
    <link rel="stylesheet" href="style.css" />
    <script src="code.js" defer></script>
  </head>
  <body>
    <form id="playersInfoForm" method="dialog">
      <input
        type="text"
        name="playerOne"
        value="Player 1"
        required
        autocomplete="false"
      />
      <input
        type="text"
        name="playerTwo"
        value="Player 2"
        required
        autocomplete="false"
      />
      <input
        type="text"
        name="playerOneSymbol"
        value="X"
        maxlength="1"
        required
        autocomplete="false"
      />
      <input
        type="text"
        name="playerTwoSymbol"
        value="O"
        maxlength="1"
        required
        autocomplete="false"
      />
      <button type="submit">Apply Changes</button>
    </form>
    <div id="gameBoard">
      <div id="0"></div>
      <div id="1"></div>
      <div id="2"></div>
      <div id="3"></div>
      <div id="4"></div>
      <div id="5"></div>
      <div id="6"></div>
      <div id="7"></div>
      <div id="8"></div>
    </div>
    <div id="gameModeMenu">
      <button id="PvP">Player vs Player</button>
      <button id="AI">Player vs AI</button>
    </div>
    <div id="popUpMessageAreaContainer">
      <div id="popUpMessageArea">
        <p></p>
        <br />
        <button id="restartButton">Replay</button>
      </div>
    </div>
  </body>
</html>
